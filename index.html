<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Building a survey Form using Html and Css</title>
        <style>
             fieldset{
               margin-left: 300px;
               margin-right: 300px;
               margin-top: 20px;
               margin-bottom: 20px;
               background-color: white;
               border: white;
               border-style: inset
            
             }  
             button{
                background-color: #05c46b;
             }
             body{
                background-color: #05c46b;;
             }
             h1{
                text-align: center;
                margin-bottom:2px;
             }
             form{
                margin-top: 0%;
             }
        
        </style>

    </head>
    <body>
        <h1>
            <strong>
                George's Survey Form
            </strong>
            
        </h1>
       
        <Form action="https://httpbin.org/post" method="post">
            <fieldset>
                <p>
                    <label for="fname">
                        First Name
                    </label>
                </p>
                <p>
                    <input style="width: 497px ; height: 38px ;" type="text" id="fname" name="fname" placeholder="Enter your First name" autofocus required>
                </p>
                <p>
                    <label for="lname">
                        Last Name
                    </label>
                </p>
                <p>
                    <input style="width: 497px;height: 38px;" type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
                </p>
                <p>
                    <label for="email">
                        Email
                    </label>
                </p>
                <p>
                    <input style="width: 497px;height: 38px;" type="email" id="email" placeholder="Enter your Email" required>
                </p>
                <p>
                    <label for="age">
                        Age
                    </label>
                </p>
                <p>
                   <input style="width: 497px;height: 38px;" type="number" name="age" id="age" placeholder="Enter your age" min="18" value="18" required> 
                </p>
                <p>
                    <label for="Describe">Which best describes you?</label>
                </p>
                <p>
                   <select style="width: 497px;height: 38px;" name="Describe" id="Describe">
                        <option value="student">
                            Student
                        </option>
                        <option value="student">
                            Intern
                        </option>
                        <option value="student">
                            Professional
                        </option>
                        <option value="student">
                            Other
                        </option>
                   </select>
                </p>
                <p>
            
                    <input  type="radio" id="male" name="Gender" value="Male">
                    <label for="male">Male</label>
                </p>
                <p>
                    <input type="radio" id="female" name="Gender" Value="Female">
                    <label for="female">Female</label>
                </p>
           
                <p>
                    Languages And Framework Know 
                    <small>
                        (Check all that apply)
                    </small>
                </p>
                <p>
                    <input type="checkbox" id="c" value="c">
                    <label for="c">
                        C
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="c++" value="c++">
                    <label for="c++">
                        C++
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="c#" value="C#">
                    <label for="c#">
                        C#
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="java" value="java">
                    <label for="java">
                        Java
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="python" value="python">
                    <label for="python">
                        Python
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="javascript" value="Javascript">
                    <label for="javascript">
                        Javascript
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="react" value="react">
                    <label for="react">
                        React
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="angular" value="angular">
                    <label for="angular">
                        Angular
                    </label> 
                </p>
                <p>
                    <input type="checkbox" id="django" value="django">
                    <label for="django">
                        Django
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="spring" value="spring">
                    <label for="spring">
                        Spring
                    </label>
                </p>
                <p>
                    <label for="comment">
                        Any suggestion or comment?
                    </label>
                </p>
                <p>
                    <textarea style="width: 497px;height: 38px;" name="comment" id="comment" cols="30" rows="5">
                        
                    </textarea>
                
                    <h2>
                            <button style="width: 497px;height: 38px;" type="submit" value="submit">
                                Submit
                            </button> 
                            <input style="width: 497px;height: 38px; margin-top: 20px;" type="reset">
                    </h2>  
                </p>  
                
            </fieldset>
        </form>
    </body>
</html>
